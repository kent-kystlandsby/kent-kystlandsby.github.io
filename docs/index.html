<script>
  // HEXコードをRGB値に変換するヘルパー関数
  function hexToRgbA(hex, alpha) {
    let c;
    if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
        c= hex.substring(1).split('');
        if(c.length=== 3){
            c= [c[0], c[0], c[1], c[1], c[2], c[2]];
        }
        c= '0x'+c.join('');
        return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+','+alpha+')';
    }
    throw new Error('Bad Hex');
  }

  document.addEventListener('DOMContentLoaded', function() {
    const gridContainer = document.getElementById('colorful-grid-background');
    // ★ cityIllustration 変数は削除またはコメントアウトします ★
    // const cityIllustration = document.getElementById('city-illustration-background'); 
    const cellSize = 50; 

    // 都市の画像に基づいたカラーパレット
    const colors = [
      '#2C7EA8', '#4D92B9', '#7AA8B8', '#999999', '#B2AFAB', 
      '#CECEC8', '#F0D86C', '#F0A552', '#EB774A', '#E64C42'
    ]; 
    const transparency = 1; // 色の透明度（アニメーション中）
    const peakTransparency = 1; // ピーク時の透明度（アニメーション中）
    const finalSolidAlpha = 1.0; // ★ 最終的に固定される色の不透明度（1.0で完全不透明）

    const animationBaseDuration = 2; // 各セルのアニメーション自体の基本時間
    const delaySpread = 5; // 左から右への遅延の総時間
    const totalAnimationCompletionTime = animationBaseDuration + delaySpread + 0.5; // アニメーションの最終的な完了時間

    const numCols = Math.ceil(window.innerWidth / cellSize);
    const numRows = Math.ceil(window.innerHeight / cellSize);

    gridContainer.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;
    gridContainer.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;

    for (let row = 0; row < numRows; row++) {
      for (let col = 0; col < numCols; col++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        
        const randomHexColorStart = colors[Math.floor(Math.random() * colors.length)];
        let randomHexColorEnd = colors[Math.floor(Math.random() * colors.length)];
        while (randomHexColorEnd === randomHexColorStart) {
            randomHexColorEnd = colors[Math.floor(Math.random() * colors.length)];
        }
        const randomHexColorPeak = colors[Math.floor(Math.random() * colors.length)];

        cell.style.setProperty('--cell-color-rgb-start', hexToRgbA(randomHexColorStart, transparency));
        cell.style.setProperty('--cell-color-rgb-end', hexToRgbA(randomHexColorEnd, transparency));
        cell.style.setProperty('--cell-color-rgb-peak', hexToRgbA(randomHexColorPeak, peakTransparency)); 
        
        // === ここを変更します ===
        // 最終的に固定される色（不透明）を新しいCSS変数として設定
        cell.style.setProperty('--cell-color-rgb-final-solid', hexToRgbA(randomHexColorEnd, finalSolidAlpha));
        // ======================

        const delay = (col / numCols) * delaySpread + (Math.random() * 0.5); 
        cell.style.animationDelay = `${delay}s`; 
        
        cell.style.setProperty('--cell-animation-duration', `${animationBaseDuration}s`);
        
        gridContainer.appendChild(cell);
      }
    }

    // ★アニメーション完了後にグリッド全体を消すJavaScriptのsetTimeout処理は削除します★
    // requestAnimationFrame(animateTransition); の呼び出しも不要です
    // JavaScriptでopacityを操作しないため、グリッドはアニメーション終了後、自動的に固定されます。
  });
</script>

              const el = window.document.getElementById(lineIds[0]);
              top = el.offsetTop;
              height = el.offsetHeight;
              parent = el.parentElement.parentElement;
            if (lineIds.length > 1) {
              const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
              const bottom = lastEl.offsetTop + lastEl.offsetHeight;
              height = bottom - top;
            }
            if (top !== null && height !== null && parent !== null) {
              // cook up a div (if necessary) and position it 
              let div = window.document.getElementById("code-annotation-line-highlight");
              if (div === null) {
                div = window.document.createElement("div");
                div.setAttribute("id", "code-annotation-line-highlight");
                div.style.position = 'absolute';
                parent.appendChild(div);
              }
              div.style.top = top - 2 + "px";
              div.style.height = height + 4 + "px";
              div.style.left = 0;
              let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
              if (gutterDiv === null) {
                gutterDiv = window.document.createElement("div");
                gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
                gutterDiv.style.position = 'absolute';
                const codeCell = window.document.getElementById(targetCell);
                const gutter = codeCell.querySelector('.code-annotation-gutter');
                gutter.appendChild(gutterDiv);
              }
              gutterDiv.style.top = top - 2 + "px";
              gutterDiv.style.height = height + 4 + "px";
            }
            selectedAnnoteEl = annoteEl;
          }
        };
        const unselectCodeLines = () => {
          const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
          elementsIds.forEach((elId) => {
            const div = window.document.getElementById(elId);
            if (div) {
              div.remove();
            }
          });
          selectedAnnoteEl = undefined;
        };
          // Handle positioning of the toggle
      window.addEventListener(
        "resize",
        throttle(() => {
          elRect = undefined;
          if (selectedAnnoteEl) {
            selectCodeLines(selectedAnnoteEl);
          }
        }, 10)
      );
      function throttle(fn, ms) {
      let throttle = false;
      let timer;
        return (...args) => {
          if(!throttle) { // first call gets through
              fn.apply(this, args);
              throttle = true;
          } else { // all the others get throttled
              if(timer) clearTimeout(timer); // cancel #2
              timer = setTimeout(() => {
                fn.apply(this, args);
                timer = throttle = false;
              }, ms);
          }
        };
      }
        // Attach click handler to the DT
        const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
        for (const annoteDlNode of annoteDls) {
          annoteDlNode.addEventListener('click', (event) => {
            const clickedEl = event.target;
            if (clickedEl !== selectedAnnoteEl) {
              unselectCodeLines();
              const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
              if (activeEl) {
                activeEl.classList.remove('code-annotation-active');
              }
              selectCodeLines(clickedEl);
              clickedEl.classList.add('code-annotation-active');
            } else {
              // Unselect the line
              unselectCodeLines();
              clickedEl.classList.remove('code-annotation-active');
            }
          });
        }
    const findCites = (el) => {
      const parentEl = el.parentElement;
      if (parentEl) {
        const cites = parentEl.dataset.cites;
        if (cites) {
          return {
            el,
            cites: cites.split(' ')
          };
        } else {
          return findCites(el.parentElement)
        }
      } else {
        return undefined;
      }
    };
    var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
    for (var i=0; i<bibliorefs.length; i++) {
      const ref = bibliorefs[i];
      const citeInfo = findCites(ref);
      if (citeInfo) {
        tippyHover(citeInfo.el, function() {
          var popup = window.document.createElement('div');
          citeInfo.cites.forEach(function(cite) {
            var citeDiv = window.document.createElement('div');
            citeDiv.classList.add('hanging-indent');
            citeDiv.classList.add('csl-entry');
            var biblioDiv = window.document.getElementById('ref-' + cite);
            if (biblioDiv) {
              citeDiv.innerHTML = biblioDiv.innerHTML;
            }
            popup.appendChild(citeDiv);
          });
          return popup.innerHTML;
        });
      }
    }
  });
  </script>
